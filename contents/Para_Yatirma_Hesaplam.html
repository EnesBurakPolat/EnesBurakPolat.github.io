    <div class="container">
        <h1>Para Yatırma Hesaplama</h1>

        <div class="form-group">
            <label for="rate">Faiz Oranı (%):</label>
            <input type="number" id="rate" placeholder="Faiz oranını girin">
        </div>

        <div class="form-group">
            <label for="withdrawal">Çekilecek Miktar (TL):</label>
            <input type="number" id="withdrawal" placeholder="Çekilecek miktarı girin">
        </div>

        <button id="calculateBtn">Hesapla</button>

        <div class="result-group">
            <label>Yatırılması Gereken Miktar: <span id="result"></span> TL</label>
        </div>

        <div class="result-group">
            <label>Alınan Faiz: <span id="interest"></span> TL</label>
        </div>
    </div>
