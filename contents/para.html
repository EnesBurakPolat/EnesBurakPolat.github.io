        <h1>Para Kar Hesaplayıcı</h1>
        <div>
            <p id="message">Lütfen bir işlem seçin:</p>
            <select id="operation">
                <option value="" disabled selected>İşlem Seçin</option>
                <option value="1">Yatırılan Para</option>
                <option value="2">İstenen Kar</option>
                <option value="3">Döviz</option>
                <option value="4">Piyasa Fiyatından</option>
            </select>
        </div>
        <div id="inputs"></div>
        <button id="calculate">Hesapla</button>
        <div id="results" class="hidden">
            <h2>Sonuçlar</h2>
            <p id="profit"></p>
            <p id="total"></p>
            <p id="percentage"></p>
        </div>
        <canvas id="chart" class="hidden"></canvas>
    </div>
