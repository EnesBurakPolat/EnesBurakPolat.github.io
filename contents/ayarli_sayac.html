<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Yıl Geri Sayımı</title>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Anasayfa</a></li>
                <li><a href="../about.html">Hakkımda</a></li>
                <li><a href="../coding.html">Kodlama</a></li>
                <li><a href="../extra/extra.html">Extra</a></li>
                <li><a href="https://github.com/EnesBurakPolat" target="_blank">Github</a></li>
            </ul>
        </nav>
    </header>
    <style>
        /* Sayfa Arkaplanı ve Geri Sayım Tasarımı */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            color: white;
        }

        h1 {
            text-align: center;
            color: #08b622;
            font-size: 2.5rem;
            margin-top: 40px; /* Başlığı yukarıdan daha fazla aşağıya almak için */
        }

        .countdown-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            flex: 1; /* Geri sayım alanını esnek yapar */
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .countdown-item {
            margin: 0 20px;
            font-size: 2rem;
        }

        .countdown-item span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #08b622;
        }

        #progressContainer {
            width: 80%;
            background-color: #444;
            border-radius: 20px;
            overflow: hidden;
            height: 25px;
            margin-top: 20px;
        }

        #progressFill {
            width: 0;
            height: 100%;
            background-color: #08b622;
            transition: width 0.5s;
        }

        .input-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="datetime-local"], button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            margin: 5px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        header nav ul li {
            display: inline-block;
            margin: 0 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff6f61;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333; /* İsteğe bağlı arka plan rengi */
            color: #fff; /* Yazı rengi */
        }

        main {
            display: flex;
            justify-content: center; /* Ortada hizalama */
            align-items: center;
            min-height: 80vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Anasayfa</a></li>
                <li><a href="../about.html">Hakkımda</a></li>
                <li><a href="../coding.html">Kodlama</a></li>
                <li><a href="../extra/extra.html">Extra</a></li>
                <li><a href="https://github.com/EnesBurakPolat" target="_blank">Github</a></li>
            </ul>
        </nav>
    </header>

    <main class="countdown-container">
        <h1>Yeni Yıl Geri Sayımı</h1> <!-- Başlık burada yer alıyor -->
        <section class="input-container">
            <label for="targetDate">Bir bitiş tarihi seçin:</label>
            <input type="datetime-local" id="targetDate">
            <button onclick="startCountdown()">Başlat</button>
        </section>

        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                Gün
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                Saat
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                Dakika
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                Saniye
            </div>
        </div>

        <!-- İlerleme Çubuğu -->
        <div id="progressContainer">
            <div id="progressFill"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Enes Burak Polat Site</p>
    </footer>

    <script>
        let countdownInterval;

        function startCountdown() {
            clearInterval(countdownInterval); // Önceki sayacı temizle
            const targetDateInput = document.getElementById("targetDate").value;
            const targetDate = new Date(targetDateInput).getTime();
            const startDate = new Date().getTime(); // Başlangıç tarihi

            if (isNaN(targetDate) || targetDate <= startDate) {
                alert("Lütfen ileri bir tarih seçin.");
                return;
            }

            countdownInterval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                // Gün, saat, dakika ve saniyeyi hesapla
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // HTML'de göster
                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;

                // İlerleme çubuğu
                const totalMilliseconds = targetDate - startDate;
                const elapsedMilliseconds = totalMilliseconds - distance;
                const progressPercentage = Math.min((elapsedMilliseconds / totalMilliseconds) * 100, 100);
                document.getElementById("progressFill").style.width = `${progressPercentage}%`;

                // Geri sayım tamamlandığında
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerHTML = "Hedef Tarih Geldi!";
                    document.getElementById("progressFill").style.width = "100%";
                }
            }, 1000);
        }
    </script>
</body>
</html>
