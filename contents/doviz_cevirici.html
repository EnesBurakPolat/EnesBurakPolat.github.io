<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Çevirici</title>
    <link rel="stylesheet" href="../contents/doviz_cevirici.css">
    <script src="doviz_cevirici.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Anasayfa</a></li>
                <li><a href="../about.html">Hakkımda</a></li>
                <li><a href="../coding.html">Kodlama</a></li>
                <li><a href="../extra/extra.html">Extra</a></li>
                <li><a href="https://github.com/EnesBurakPolat" target="_blank">Github</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="currency-converter">
            <h2>Döviz Çevirici</h2>
            <div class="input-group">
                <label for="amount">Çevirmek istediğiniz miktar:</label>
                <input type="number" id="amount" name="amount" placeholder="Miktar girin">
            </div>
            <div class="input-group">
                <label for="fromCurrency">Döviz Kuru (Örn: 1 USD kaç TL?):</label>
                <input type="number" id="fromCurrency" name="fromCurrency" placeholder="Döviz kuru girin">
            </div>
            <button id="calculate" class="btn-calculate">Hesapla</button>
            <div id="resultContainer" style="display:none;">
                <p class="result-text">Sonuç: <span id="result">0</span> TL</p>
            </div>
        </section>
    
        <section class="history">
            <div class="history-header">
                <h3>Hesaplama Geçmişi</h3>
                <button id="clearHistory" class="btn-clear" style="display: none;">Temizle</button>
            </div>
            <ul id="historyList"></ul>
            <button id="clearHistoryBottom" class="btn-clear" style="display: none;">Temizle</button>
        </section>
        
        
    </main>
    
    
    
</body>
</html>
