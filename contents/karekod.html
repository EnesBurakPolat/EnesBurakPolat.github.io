<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>QR Kod Oluşturucu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --bg-color: #f3f4f6;
      --text-color: #111827;
      --input-bg: #ffffff;
      --input-border: #d1d5db;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #111827;
        --text-color: #f9fafb;
        --input-bg: #1f2937;
        --input-border: #374151;
      }
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      width: 100%;
      max-width: 400px;
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    #qrcode {
      margin-top: 30px;
      padding: 16px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      filter: invert(0%) !important;
      -webkit-filter: invert(0%) !important;
    }

    canvas {
      display: block;
      margin: auto;
      filter: invert(0%) !important;
      -webkit-filter: invert(0%) !important;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #2563eb;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background-color: #1e40af;
    }

    @media (max-width: 480px) {
      input {
        font-size: 14px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="history.back()">← Geri Dön</button>

  <div class="container">
    <h1>QR Kod Oluşturucu</h1>

    <input type="text" id="text" placeholder="Metin veya bağlantı yazın..." oninput="updateQRCode()" />

    <div id="qrcode"></div>
  </div>

  <script>
    const qrContainer = document.getElementById('qrcode');
    const input = document.getElementById('text');
    let qr;

    function updateQRCode() {
      const value = input.value.trim();
      qrContainer.innerHTML = '';
      if (value !== '') {
        qr = new QRCode(qrContainer, {
          text: value,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      }
    }

    updateQRCode();
  </script>

</body>
</html>
