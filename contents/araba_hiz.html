<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araba Hızına Göre Süre Hesaplama</title>
    <link rel="stylesheet" href="../contents/araba_hiz.css">
    <script src="araba_hiz.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Anasayfa</a></li>
                <li><a href="../about.html">Hakkımda</a></li>
                <li><a href="../coding.html">Kodlama</a></li>
                <li><a href="../extra/extra.html">Extra</a></li>
                <li><a href="https://github.com/EnesBurakPolat" target="_blank">Github</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <div class="input-group">
                <label for="speed">Hız (km/h):</label>
                <input type="number" id="speed" name="speed" placeholder="Hızınızı girin">
            </div>
            <div class="input-group">
                <label for="distance">Yol (km):</label>
                <input type="number" id="distance" name="distance" placeholder="Yolunuzu girin">
            </div>
            <button id="calculate" class="btn-calculate">Hesapla</button>
        
            <p class="result-text">Sonuç: <span id="result">0</span> saat</p>
        </section>
        
        <section class="history">
            <h3>Hesaplama Geçmişi <button id="clear" style="display: none;">Temizle</button></h3>
            <ul id="historyList"></ul>
        </section>
        
        <button id="clearBottom" style="display: none;">Temizle</button> <!-- Altta ikinci Temizle butonu -->
    </main>
</body>
</html>
